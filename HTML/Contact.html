<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_Assignment</title>
</head>

<body style="width: 100%; margin: 0px;">
    <main style="text-align: center; padding-top: 100px;">
        <section style="margin: auto;">
            <h1>Contact Form</h1>
        </section>

        <!-- Form Details -->
        <form action="">
            <section style="margin: 2%;">
                <!-- Name -->
                <div>
                    <label for="Name">Name of user:</label>
                    <input type="text" id="Name" required>
                </div>
                <!-- Email -->
                <div>
                    <label for="Email">Email of user:</label>
                    <input type="email" id="Email" required>
                </div>
                <!-- Password -->
                <div>
                    <label for="Password">Password of user:</label>
                    <input type="password" id="Password" required>
                </div>
                <!-- DropDown Buttom -->
                <div>
                    <label for="food">Favourite food:</label>
                    <select name="food" id="food">
                        <option value="select">Select</option>
                        <option value="Dosa"> Dosa</option>
                        <option value="Idli"> Idli</option>
                    </select>

                </div>
                <!-- Radio Buttom -->
                <div>
                    <p style="margin: 0%; padding-top: 5px;">
                        Select Your Batch :

                    </p>

                    <label for="Section 1">Section 1</label>
                    <input type="radio" id="Section 1" name="Batch" value="Section 1">

                    <label for="Section 2">Section 2 </label>
                    <input type="radio" id="Section 2" name="Batch" value="Section 2">

                    <label for="Section 3">Section 3</label>
                    <input type="radio" id="Section 3" name="Batch" value="Section 3">

                </div>
                <!-- Buttom -->
                <div style="margin: 10px;">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>

            </section>

        </form>
        <footer style=" width: 100%; background-color: black; text-align: center; color: white; margin-top: 245px;">
            5577@Sanket Chaudhary</footer>
    </main>
</body>

</html>
